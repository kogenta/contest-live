<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Vote - Animal Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¾ Animal Contest Voting System ğŸ¾</h1>
            <p class="subtitle">Costume â€¢ Fashion â€¢ Talent</p>
        </header>

        <div id="role-selection" class="role-section">
            <h2>Select Your Role</h2>
            <div class="role-buttons">
                <button class="role-btn judge-btn" onclick="showJudgeLogin()">
                    ğŸ‘¨â€âš–ï¸ Judge Login
                </button>
                <button class="role-btn admin-btn" onclick="showAdmin()">
                    âš™ï¸ Admin Panel
                </button>
                <button class="role-btn display-btn" onclick="showPublicDisplay()">
                    ğŸ–¥ï¸ Public Display
                </button>
            </div>
        </div>

        <div id="judge-login" class="hidden">
            <h2>Judge Login</h2>
            <div class="login-form">
                <label for="judge-select">Select Judge:</label>
                <select id="judge-select">
                    <option value="">-- Select Judge --</option>
                    <option value="judge1">Judge 1</option>
                    <option value="judge2">Judge 2</option>
                    <option value="judge3">Judge 3</option>
                    <option value="judge4">Judge 4</option>
                    <option value="judge5">Judge 5</option>
                    <option value="judge6">Judge 6</option>
                    <option value="judge7">Judge 7</option>
                    <option value="judge8">Judge 8</option>
                    <option value="judge9">Judge 9</option>
                    <option value="judge10">Judge 10</option>
                </select>
                <label for="judge-pin">Enter PIN:</label>
                <input type="password" id="judge-pin" placeholder="4-digit PIN" maxlength="4" pattern="[0-9]{4}">
                <button onclick="judgeLogin()">Login</button>
                <button onclick="showRoleSelection()">Back</button>
            </div>
        </div>

        <div id="judge-panel" class="hidden">
            <div class="judge-header">
                <h2 id="judge-name"></h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div id="contestant-list"></div>
        </div>

        <div id="admin-panel" class="hidden">
            <h2>Admin Panel</h2>
            <button onclick="showRoleSelection()" class="back-btn">Back</button>
            
            <div class="admin-section">
                <h3>Judge PINs Setup</h3>
                <div id="pin-setup">
                    <p>Default PIN for all judges: <strong>1234</strong></p>
                    <p class="note">Change PINs in Firebase Console for production use</p>
                </div>
            </div>

            <div class="admin-section">
                <h3>Add Contestant</h3>
                <input type="text" id="contestant-name" placeholder="Contestant Name">
                <input type="number" id="contestant-number" placeholder="Number" min="1">
                <button onclick="addContestant()">Add Contestant</button>
            </div>

            <div class="admin-section">
                <h3>Contestants</h3>
                <div id="admin-contestant-list"></div>
            </div>

            <div class="admin-section">
                <h3>Actions</h3>
                <button onclick="resetAllScores()" class="danger-btn">Reset All Scores</button>
            </div>
        </div>

        <div id="public-display" class="hidden">
            <div class="display-header">
                <h1>ğŸ† Live Rankings ğŸ†</h1>
                <button onclick="showRoleSelection()" class="back-btn-display">Exit Display</button>
            </div>
            <div id="rankings-display"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
